<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Practise</title>
</head>
<body style="height: 3000px;
padding-top: 60px;
padding-left: 80px;">
    <div style="background-color: red;
    color: white;
    position:fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 50px;
    z-index: 1;
     ">header</div>
     <div style="background-color: green;
     color: white;
     position: fixed;
     top: 0;
    left: 0;
    bottom: 0;
    top: 50px;
    width: 72px;
     ">sidebar</div>
     <div style="position: absolute;
     background-color: blue;
     color: white;
     right:10px;
     top: 60px;
     z-index: 2;">absolute

     </div>
    <div style="background-color: lightblue;
    height: 200px;
    width: 200px;
    position: static;">div1</div>
    <div style="background-color: lightpink;
    height: 200px;
    width: 200px;
    position: relative;">div2
    <div style="position: absolute;
    background-color: blue;
    color: white;    
    bottom: 10px;
    right: 10px;">absolute
    </div>
</div>
</body>
</html>
